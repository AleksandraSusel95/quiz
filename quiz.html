<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/quiz.js"></script>
    <link href="css/quiz.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>quiz</title>
</head>

<body class="body">


    <form class="quiz-box">
        <h1 class="h1">QUIZ</h1>


        <div class="answer-box">
            <h3 class="question">Najmniejszą planetą jest:</h3>
            <input type="radio" name="question-1" id="answer-1" class="answer" value="false">
            <label class="label" for="answer-1">Ziemia</label>

            <input type="radio" name="question-1" id="answer-2" class="answer" value="false">
            <label class="label" for="answer-2">Jowisz</label>

            <input type="radio" name="question-1" id="answer-3" class="answer" value="true">
            <label class="label" for="answer-3">Merkury</label>
        </div>

        <div class="answer-box">
            <h3 class="question">Stolicą Australii jest</h3>
            <input type="radio" name="question-2" id="answer-4" class="answer" value="true">
            <label class="label" for="answer-4">Canberra</label>

            <input type="radio" name="question-2" id="answer-5" class="answer" value="false">
            <label class="label" for="answer-5">Sydney</label>

            <input type="radio" name="question-2" id="answer-6" class="answer" value="false">
            <label class="label" for="answer-6">Adelaide</label>
        </div>

        <div class="answer-box">
            <h3 class="question">W którym roku, Polska przystąpiła do Unii Europeskiej</h3>
            <input type="radio" name="question-3" id="answer-7" class="answer" value="false">
            <label class="label" for="answer-7">2003</label>

            <input type="radio" name="question-3" id="answer-8" class="answer" value="false">
            <label class="label" for="answer-8">2005</label>

            <input type="radio" name="question-3" id="answer-9" class="answer" value="true">
            <label class="label" for="answer-9">2004</label>
        </div>

        <div class="answer-box">
            <h3 class="question">W którym miesiącu jest Wielkanoc</h3>
            <input type="radio" name="question-4" id="answer-10" class="answer" value="false">
            <label class="label" for="answer-10">Luty</label>

            <input type="radio" name="question-4" id="answer-11" class="answer" value="false">
            <label class="label" for="answer-11">Czerwiec</label>

            <input type="radio" name="question-4" id="answer-12" class="answer" value="true">
            <label class="label" for="answer-12">Kwiecień</label>
        </div>
        <button class="button" type="submit">Sprawdź</button>
    </form>
    <div class="modal">
        <p></p>
        <button class="close-modal" type="remove">x</button>
    </div>

</body>

</html>
